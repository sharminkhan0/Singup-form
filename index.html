<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">
  <title>Singup Form</title>
</head>

<body>

  <div class="bg-img">
    <section class="container forms">
      <div class="form login">
        <div class="form-content">
          <header class="title">Singup</header>
          <form action="#">
            <div class="field input-field">
              <input type="email" placeholder="Email" class="input">
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Password" class="password">
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="field input-field">
              <input type="password" placeholder="Repassword" class="password">
              <i class='bx bx-hide eye-icon'></i>
            </div>

            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck">
                <label for="logCheck" class="text">Remember me</label>
              </div>
           
                <a href="#" class="forgot-pass">Forgot password?</a>
              
            </div>

            <div class="field button-field">
              <button class="button">Singup</button>
            </div>
          </form>

          <div class="form-link">
            <span>Already have an account? <a href="#" class="link singup-link"></a></span>
          </div>
        </div>

        <div class="line"></div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f facebook-icon"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram inst"><span>Instagram</span></i>
          </div>
        </div>
        <div class="signup">Don't have account?
          <a href="#">Signup Now</a>
        </div>
      </div>
    </section>
  </div>



</body>

</html>
